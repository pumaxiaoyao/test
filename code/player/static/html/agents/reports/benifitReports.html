<script type="text/javascript">
    function detail(month, rate) {
        $.get('/agent/agents/settleDetail', {
            month: month,
            rate: rate
        }, function (data) {
            console.log("start to load modal.");
            $("#detailModal").find("#detail").html(data);
            // $('#detailModal').reveal("{data-animation:'none'}");
            $('#detailModal').reveal({
                animation: 'fade',
                animation_speed: 500,
                closeonbackgroundclick: false,
                dismissmodalclass: 'close-reveal-modal'
            });

        })
    }

    function detail2(month, rate) {

</script>
