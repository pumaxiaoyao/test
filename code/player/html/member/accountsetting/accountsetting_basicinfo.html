
        <div id="setting_basicinfo_box" class="setting_box_div" style="text-align: left;  display:block; ">
            <div class="as_info_xx" style="height:30px"></div>
            <div class="as_info_xx">
                <div class="as_info_cns ">姓名：</div>
                <div class="as_info_cn1" style=" letter-spacing: 2px; color: #444;">
                    <input name="isFristName" type="hidden" id="isFristName" value="%IsFirstName%" />
                    %IsFirstNameHtml%
                    <div class="r_inptut " id="memberNamelab" style="display: inline-block;width: auto;">%MemberName%</div>

                    <label id="FirstNamelab" class="as_info_tip">*仅允许修改一次，提款人姓名必须与注册姓名一致。</label>
                </div>
            </div>
            <div class="as_info_xx">
                <div class="as_info_cns">性别： </div>
                <div class="as_info_cn1">
                    <select name="Gender" id="Gender" style="width: 75px; height: 35px; text-align: center;">
<option %MaleSelected% value="1">男</option>
<option %FemaleSelected% value="2">女</option>
</select>
                    <span class="as_info_tip">*必填</span>
                </div>
            
            </div>
            <div class="as_info_xx">
                <div class="as_info_cns">出生日期：</div>
                <div class="as_info_cn1">
                    <input name="BYear" type="text" id="BYear" placeholder="年份" class="r_inptut inputwd140" style="width: 112px;" value="%BirthYear%" />
                    <select name="BMonth" id="BMonth" class="inputwd140" style="height: 40px; text-align: center; width: 112px;">
%BirthMonHtml%
</select>
                    <input name="BDay" type="text" id="BDay" placeholder="日期" class="r_inptut inputwd140" style="width: 112px;" value="%BirthaDay%" />
                    <span class="as_info_tip">*必填</span>
                </div>
            
            </div>
            <div class="as_info_xx">
            <div class="as_info_cns">收货地址：</div>
            <div class="as_info_cn1" style="line-height:40px;" >
                <span id="PrivinceDiv" class="address_select">
                    <select id="Privince" name="Privince">
                        <option value="">省份</option>
                    </select>
                </span> 
                <span id="CityDiv" class="address_select">
                    <select id="City" name="City">
                        <option value="">城市</option>
                    </select>
                </span>
                
                <span id="AreaDiv" class="address_select">
                    <select id="Area" name="Area">
                        <option  value="">区县</option>
                    </select>
                </span>
            </div>
            
            </div>
            <div class="as_info_xx">
                <div class="as_info_cns">街道：</div>
                <div class="as_info_cn1" style="line-height:40px;" >
                    <input name="Address" type="text" id="Address" class="r_inptut" style="width:520px;" value="%StreetAddr%" />

                    <span class="as_info_tip">请填写真实地址，参加节日活动将获取小礼物。</span>
                </div>
            
            </div>
            <div class="as_info_xx">
                <div class="as_info_cns">　</div>
                <div class="as_info_cn1" style="line-height:40px; display:inline-block">
                    <button id="information_bt" type="button" class="as_but inputwd300"> 保存</button>
                </div>
            </div>
        </div>
