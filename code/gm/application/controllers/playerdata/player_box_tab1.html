<div class="tab-pane active" id="tab_1">
        <div class="portlet-body form">
            <h3 class="form-section">%ACCOUNT%<a inbox=viewb class="btn green status" onclick="box_initGpList('%GAMEPLATFORMID%');"
                   href="javascript:void(0);">查看玩家额度</a>
                <a inbox=backb class="btn blue hide status"
                   onclick="box_allback('%UID%','%ACCOUNT%');"
                   href="javascript:void(0);">一键回收平台余额</a></h3>

            <form action="#" id="box_playerdetail" class="horizontal-form">
                <table class="table table-bordered table-striped table-condensed flip-content table-hover">
                    <thead id="box_thead"></thead>
                    <tbody id="box_tbody"></tbody>
                    <tbody id="box_tconf"></tbody>
                </table>

                <table class="table table-bordered table-striped table-condensed flip-content table-hover">
                    <thead>
                    <tr>
                        <th colspan="4">玩家信息</th>
                    </tr>
                    </thead>
                    <tr>
                        <td><label class="control-label">姓名:</label></td>
                        <td><span class="text">%NICKNAME%</span></td>
                        <td><label class="control-label">玩家层级:</label></td>
                        <td><span class="text">%PLAYERLEVEL%</span></td>
                    </tr>
                    <tr>
                        <td><label class="control-label">状态:</label></td>
                        <td><span class="text">%STATUS%</span></td>
                        <td><label class="control-label">代理编号:</label></td>
                        <td><span class="text ">%AGENT%</span></td>
                    </tr>
                    <tr>
                        <td><label class="control-label">QQ:</label></td>
                        <td><span class="text">%QQ%</span></td>
                        <td><label class="control-label">手机号:</label></td>
                        <td><span class="text">%PHONE%</span></td>
                    </tr>
                    <tr>
                        <td><label class="control-label">出生日期:</label></td>
                        <td><span class="text">%BIRTHDAY%</span></td>
                        <td><label class="control-label">邮箱:</label></td>
                        <td><span class="text">%EMAIL%</span></td>
                    </tr>
                    
                    <tr>
                        <td><label class="control-label">注册时间:</label></td>
                        <td><span class="text">%REGISTERTIME%</span></td>
                        <td><label class="control-label">注册IP:</label></td>
                        <td><span class="text">%REGISTERIP%</span></td>
                    </tr>

                    <tr>
                        <td><label class="control-label">上次登陆日期:</label></td>
                        <td><span class="text">%LASTLOGINTIME%</span></td>
                        <td inbox=zhh><label class="control-label">主账户余额</label></td>
                        <td inbox=zhh><span class="text">%CURRENCY%</span></td>
                    </tr>
                </table>

                <div id="box_activeinfo"></div>
            </form>
        </div>
    </div>
