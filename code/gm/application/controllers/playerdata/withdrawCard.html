<form id="form_wd_card" class="form-horizontal" role="form" method="post" action="/player/editWDCard">
    <input type="hidden" name="wdbankid" value="62"/>

    <div class="form-body">
        <div class="form-group">
            <label class="col-md-3 control-label">所属银行<span class="required">*</span></label>

            <div class="col-md-8">
                <select class="form-control" tabindex="1" name="bankcode" id="bankcode">
                                            <option                             value="abc">中国农业银行</option>
                                            <option                             value="psbc">中国邮政储蓄银行</option>
                                            <option                             value="pab">中国平安银行</option>
                                            <option                             value="other">其它银行</option>
                                            <option                             value="njcb">南京银行</option>
                                            <option  selected                             value="icbc">中国工商银行</option>
                                            <option                             value="hb">华夏银行</option>
                                            <option                             value="gzb">广州银行</option>
                                            <option                             value="cncb">中国中信银行</option>
                                            <option                             value="cmbc">中国民生银行</option>
                                            <option                             value="cmb">中国招商银行</option>
                                            <option                             value="cib">兴业银行</option>
                                            <option                             value="cgb">广发银行</option>
                                            <option                             value="ceb">中国光大银行</option>
                                            <option                             value="ccb">中国建设银行</option>
                                            <option                             value="ccab">长安银行</option>
                                            <option                             value="boc">中国银行</option>
                                            <option                             value="bcm">中国交通银行</option>
                                            <option                             value="spdb">上海浦东发展银行</option>
                                    </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">开户行<span class="required">*</span></label>

            <div class="col-md-8">

                <input type="text" name="account" id="account" class="form-control"
                       value="柳应龙">

            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">开户账号<span class="required">*</span></label>

            <div class="col-md-8">

                <input type="text" name="card" id="card" class="form-control"
                       value="6222024402050537368">

            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">开户行</label>

            <div class="col-md-8">

                <input type="text" name="banknode" id="banknode" class="form-control"
                       value="成都春熙锦东路支行">
                <span class="help-block">如<font color="red">工行</font>需填写此项，示例：河南商丘工商银行五一路支行</span>

            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">状态</label>

            <div class="col-md-8">
                <select class="form-control" tabindex="1" name="status" id="status">
<option value="0">未知</option>
<option value="1" selected="selected">有效</option>
<option value="2">无效</option>
</select>            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
    $('#form_wd_card').ajaxForm({
        error: function () {
            $.notific8('未知错误！', {theme: 'ebony'});
        },
        success: function (data) {
            data = JSON.parse(data);
            if (data.success) {
                $('#_user_wd_card').modal('hide');
                update_wdbank(data.response);
                $.notific8("编辑银行卡信息成功！");
            } else {
                $.notific8(data.msg, {theme: 'ebony'});
            }
        }
    });

    var _wd_card_status = {'0':'<span class="label label-warning">未知</span>',
        '1':'<span class="label label-success">有效</span>',
        '2':'<span class="label label-danger">无效</span>'};
    function update_wdbank(data) {
        var tr = $('#_wdbandkid_' + data.wdbankid);
        for (var key in data) {
            var text = data[key];
            if(key == 'status'){
                text = _wd_card_status[data[key]];
            }
            var td = $(tr).find('td[' + key + '=' + key + ']').html(text);
        }
    }
</script>
