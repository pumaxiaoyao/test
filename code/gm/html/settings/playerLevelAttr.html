<div class="page-content-wrapper">

        <div class="portlet">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-globe"></i>玩家组属性设置</div>
            </div>
            <form action="#" class="form-horizontal">
                <div class="span12">
                    <p>
                        <a class="btn blue" href="/settings/playerLevel">返回玩家组</a>
                        <a class="btn green" onclick="addattr(%GROUPID%);">添加</a>
                        <font color=red>玩家组属性必须选择银行卡，否则该组的玩家无法进行存款</font>
                    </p>
                </div>
            </form>
            <div class="portlet-body">
                <div class="portlet box blue">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-gift"></i> %GROUPNAME% </div>
                    </div>
                    <div class="portlet-body">
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab_groupattribute" maxlayer="%MAXLAYER%">
                                <table class="table table-bordered table-striped table-condensed flip-content table-hover">
                                    <thead>
                                        <tr>
                                            <th> </th>
                                            <th>最大值</th>
                                            <th>玩家层级</th>
                                            <th> </th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        %groupdata%
                                    </tbody>
                                </table>
                                <div class="form-actions" align="right">
                                    <button type="button" onclick="savePLAttr('%GROUPID%');" class="btn blue">
                                        <i class="icon-ok"></i> 保存 </button>
                                    <button type="button" onclick="javascript:history.go(-1);" class="btn">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                        <h3>新增,编辑</h3>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label">玩家组</label>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="form-group">
                                    <input type="text" id="name" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label">备注</label>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="form-group">
                                    <input type="text" id="remark" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label">默认</label>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="form-group">
                                    <select class="form-control" id="isdefault">
                                        <option value="2">否</option>
                                        <option value="1">是</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label">启用</label>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="form-group">
                                    <select class="form-control" id="status">
                                        <option value="2">禁用</option>
                                        <option value="1">启用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label">排序</label>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="form-group">
                                    <input type="text" id="displayorder" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary red" onclick="addplayerlever(this);">通过</button>
                            <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                        </div>
                    </div>
                </div>
            </div>

                        <div class="modal-body">

                                    <tbody>

                            <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade bs-modal-lg" id="waterModal" tabindex="-1" role="basic" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" type="button" data-dismiss="modal">×</button>
                            <h3 id="waterTitle">返水设置</h3>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <table id="waterTable" class="table table-striped table-bordered table-hover table-full-width">
                                    <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>游戏平台</th>
                                            <th>返水比例（%）</th>

                                    <tbody>

                            <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                        </div>

                    </div>
                </div>
                <div class="modal fade bs-modal-lg" id="waterLeverModal" tabindex="-1" role="basic" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" type="button" data-dismiss="modal">×</button>
                                <h3 id="waterlevelTitle">阶梯比例设置</h3>
