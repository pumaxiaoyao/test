<script type="text/javascript">
    $("#savefile").click(function () {
        if($("#type").val()=="0a"||$("#type").val()=="0b"||$("#type").val()=="0c"||$("#type").val()=="0d"||$("#type").val()=="0e"){return false;}
        if($("#type").val()=="26"){ // cs url
            var csUrl = $("#editinfo").val().trim("");
            if( !csUrl.startsWith("http") && !csUrl.startsWith("https")){
                $.notific8('保存失败。請輸入正確的連結', {theme: 'ebony'});
                return false;
            }
        }
        $('.portlet').block({message: '保存中...'});
        var type = $("#type").val();
        var content = $("#editinfo").val() == "" ? " " : $("#editinfo").val();
        $.ajax({
            url: '/website/editCfg',
            type: 'post',
            data: {type: type, content: content},
            success: function (data) {
                if (data.success) {
                    $.notific8('保存成功。');
                } else {
                    $.notific8('保存失败。', {theme: 'ebony'});
                }
                $('.portlet').unblock();
            },
            error: function (e) {
                $('.portlet').unblock();
            },
            cache: false
        });
    });

    function loadfile() {
        $('.portlet').block({message: '读取中...'});
        var type = $("#type").val();
        $.ajax({
            url: '/website/getFile?type=' + type,
            type: 'get',
            success: function (data) {
                $("#editinfo").val(data);
                $('.portlet').unblock();
            },
            error: function (e) {
                $('.portlet').unblock();
            },
            cache: false
        });

    }

    $("#type").change(function () {
        if($("#type").val()=="0a"||$("#type").val()=="0b"||$("#type").val()=="0c"||$("#type").val()=="0d"||$("#type").val()=="0e"){return false;}
        loadfile();
    });
    loadfile();
