    <script type="text/javascript">
        $(document).ready(function () {
            $(document).ready(function () {
                $('#tab_5').find('label[attr=ip]').each(function(){
                    var tip = $(this);
                    var ip = $(this).html();

                        if (ip.indexOf(".") != -1) {
                            ip = ip.split(".");
                            ip = ip[0] + "." + ip[1] + "." + ip[2] + ".1";
                            $.ajax({
                                url: '/site/getIpInfo',
                                type: 'get',
                                dataType: 'json',
                                data: {
                                    ip: ip
                                },
                                cache: true,
                                error: function () {

                                },
                                success: function (data) {
                                    var text = '获取IP信息失败!';
                                    if (data.code == 0) {
                                        text = data.data['country'] + data.data['region'] + data.data['city'];
                                        if (data.data['region'] + data.data['city'] == "" ) {

                                            //         if (data.code == 0) {
                                            //             text = data['country'] + data.data['region'] +data.data['city'];
                                            //         }

                                            //         //$(td).css('width',180);
                                            //         $(td).find('label[attr=addr]').html(text);
                                            //     }
                                            // });
                                        }
                                    }
                                    var td = $(tip).parent();
                                    $(td).css('width', 180);
                                    $(td).find('label[attr=addr]').html(
                                        text);
                                    }
                            });
                        }};
                });
            });
        });
