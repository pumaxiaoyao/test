
    <div class="page-content-wrapper">
        <div class="page-content" id="a_pageContent">
            <div class="portlet">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-globe"></i>玩家消息 </div>
                    <div class="actions">
                        <div class="btn-group">
                            <a class="btn green small" href="#ModelPlayer" data-toggle="modal">玩家消息发布</a>
                            <a style="margin-left: 10px;" id="groupBtn" class="btn green small" href="javascript:void(0);">群组消息发布</a>
                        </div>
                    </div>
                </div>
                <div class="portlet-body">
                    <form action="/message/playerMessageList" id="s_search" class="form-horizontal" style="text-align:right;">
                        <div class="span12">
                            <div class="control-group">
                                <select name="s_type" id="s_type" class="table-group-action-input form-control input-inline input-sm" tabindex="1">
                                    <option value="1">姓名</option>
                                    <option value="2">账号</option>
                                    <option value="3">信息标题</option>
                                    <option value="4">信息内容</option>
                                </select>
                                <input id="s_keyword" name="s_keyword" type="text" placeholder="关键词" class="table-group-action-input form-control input-inline input-sm"
                                />
                                <button type="submit" id="s_submit" class="btn btn-sm green table-group-action-submit">搜索</button>
                            </div>
                        </div>
                    </form>
                    <div style="padding-top: 10px;">
                        <p style="color: red;">注：每月的18日凌晨4点，系统将自动清除上上月的历史数据。（例如：11月18日凌晨4点，会清除10月1日0点之前的历史数据）如需保存数据，请自行复制！</p>
                    </div>
                    <table class="table table-bordered table-striped table-condensed flip-content table-hover" id="data">
                        <thead>
                            <tr>
                                <th>账号</th>
                                <th>姓名</th>
                                <th style="width:60%;">信息内容</th>
                                <th>发送时间</th>
                                <th>发送人</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="modal fade" id="ModelPlayer" tabindex="-1" role="basic" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" type="button" data-dismiss="modal">×</button>
                            <h3 id="myModalLabel">玩家消息发布</h3>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">搜索:</div>
                                </div>
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <select id="selectplayer">
                                            <option value="0" selected="selected">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;选择&nbsp;账号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">玩家列表(支持多名玩家,请输入玩家的用户名,每行一个):</div>
                                </div>
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <textarea id="usernames" name="usernames" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">信息标题:</div>
                                </div>
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <input id="messagetitle" name="messagetitle" type="text" placeholder="信息标题" class="table-group-action-input form-control"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">信息内容:</div>
                                </div>
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <textarea id="messagecontent" name="messagecontent" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary green" onclick="CheckUsername(this);">发消息</button>
                            <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="groupModal" tabindex="-1" role="basic" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" type="button" data-dismiss="modal">×</button>
                            <h3>群组消息发布</h3>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">信息标题:</div>
                                </div>
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <input id="groupTitle" name="groupTitle" type="text" placeholder="信息标题" class="table-group-action-input form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">信息内容:</div>
                                </div>
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <textarea id="groupContent" name="groupContent" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">玩家组：</div>
                                </div>
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <div class="radio-list">
                                            <label class="radio-inline" style="padding-left: 0px;margin-left: 0px;">
                                                <input type="checkbox" name="group" gpname="注册默认" value="7"> 注册默认 </label>
                                            <label class="radio-inline" style="padding-left: 0px;margin-left: 0px;">
                                                <input type="checkbox" name="group" gpname="初级会员" value="5"> 初级会员 </label>
                                            <label class="radio-inline" style="padding-left: 0px;margin-left: 0px;">
                                                <input type="checkbox" name="group" gpname="中级会员" value="6"> 中级会员 </label>
                                            <label class="radio-inline" style="padding-left: 0px;margin-left: 0px;">
                                                <input type="checkbox" name="group" gpname="高级会员" value="2"> 高级会员 </label>
                                            <label class="radio-inline" style="padding-left: 0px;margin-left: 0px;">
                                                <input type="checkbox" name="group" gpname="不送返水优惠" value="1"> 不送返水优惠 </label>
                                            <label class="radio-inline" style="padding-left: 0px;margin-left: 0px;">
                                                <input type="checkbox" name="group" gpname="测试层级" value="3"> 测试层级 </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary green" onclick="sendGroupMessage()">发消息</button>
                            <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
